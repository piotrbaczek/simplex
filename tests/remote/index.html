<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Points testing</title>
		<script src="http://simplexpg.zz.mu/js/jquery.js"></script>
		<script src="http://simplexpg.zz.mu/js/CanvasXpress.min.js"></script>
		<script src="http://simplexpg.zz.mu/js/excanvas.js"></script>
		<script>
			$(document).ready(function() {
				var vars = [];
				var data = [[12, 22, 34]];
				var variables = ["x1", "x2", "x3"];
				var x = {};
				//--------------------------
				for (var i = 0; i < data.length; i++) {
					vars[i] = ("Punkt" + (i + 1));
				}
				x = {
					"y": {
						"vars": vars,
						"smps": [
							variables[0],
							variables[1],
							variables[2]
						],
						"desc": [
							"Simplex method"
						],
						"data": data
					}
				};
				var cx = new CanvasXpress('canvas1', x, {
					graphType: "Scatter3D",
					useFlashIE: true,
					xAxis: [
						variables[0]
					],
					yAxis: [
						variables[1]
					],
					zAxis: [
						variables[2]
					],
					scatterType: false,
					setMinX: 0,
					setMinY: 0,
					setMinZ: 0,
					remoteService: 'source.php',
					remoteParams: {'a': $('#select1 option:selected').val()}
				});
				//-----------------------
				//TRY REMOTE
				$('#button1').click(function() {
					cx.remoteUpdate = true;
				});
			});
		</script>
	</head>
	<body>
		<canvas id="canvas1" width="613" height="500"></canvas>
		<select id="select1">
			<option value="a">a</option>
			<option value="b">b</option>
		</select>
		<input type="button" id="button1" value="Send"/>
	</body>
</html>
